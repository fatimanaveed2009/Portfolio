<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7f5081d00.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(23, 23, 93);
        }

        .name {
            font-weight: bold;
            color: white;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            padding: 0 20px;
            background-color: rgb(23, 23, 93);
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            flex-direction: row;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(91, 91, 189);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }

        .container {
            max-width: 80%;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: blueviolet;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: 0.3s;
        }

        .contact-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-card i {
            font-size: 2rem;
            color: blueviolet;
            margin-bottom: 10px;
        }

        .contact-card a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            display: block;
            margin-top: 5px;
        }

        .contact-card a:hover {
            color: rgb(91, 91, 189);
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
                text-align: center;
            }
            nav ul {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h3 class="name">Fatima Naz</h3>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/project.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <div class="contact-info">
            <div class="contact-card">
                <i class="fa-brands fa-whatsapp"></i>
                <p>WhatsApp</p>
                <a href="https://wa.me/923213797232" target="_blank">+92 3213797232</a>
            </div>
            <div class="contact-card">
                <i class="fa-brands fa-instagram"></i>
                <p>Instagram</p>
                <a href="https://www.instagram.com/wildenazaura/" target="_blank">wildenazaura</a>
            </div>
            <div class="contact-card">
                <i class="fa-solid fa-envelope"></i>
                <p>Email</p>
                <a href="mailto:fn1022sk@gmail.com">fn1022sk@gmail.com</a>
            </div>
            <div class="contact-card">
                <i class="fa-brands fa-linkedin"></i>
                <p>LinkedIn</p>
                <a href="https://www.linkedin.com/in/fatima-naz-445487301/" target="_blank">Fatima Naz</a>
            </div>
            <div class="contact-card">
                <i class="fa-brands fa-github"></i>
                <p>Github</p>
                <a href="https://github.com/fatimanaveed2009" target="_blank">fatimanaveed2009</a>
            </div>
        </div>
    </main>
</body>
</html>
